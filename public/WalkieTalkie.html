<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walkie-Talkie</title>
    <link rel="stylesheet" href="WalkieTalkie.css">
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="handset-container">
            <div class="antenna"></div>
            <div class="handset">
                <div class="box">
                    <div id="speaker" class="speaker"></div>
                </div>
                <div class="box">
                    <button id="rec" class="ptt-btn">PTT</button>
                </div>
                <div>
                    <button id="play" class="no-select">Play Last Tx Clip</button>
                </div>
            </div>
        </div>
        <div id="msg"></div>
    </div>
    
    <script src="WalkieTalkie.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
